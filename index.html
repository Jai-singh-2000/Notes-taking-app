<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes taking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Open+Sans&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="input-wrapper">
        <div class="input-name"><p>Name</p><input type="text" name="" id=""></div> 
        <div class="input-desc"><p>Description</p><input type="text" name="" id=""></div> 
        <div class="input-size"><p>Size</p><input type="text" name="" id=""></div> 
        <div class="input-button">
            <input type="submit" value="Add">
        </div>
    </div>

   

   
    <div class="container">

        <div class="tab">
            <div class="task"><h1>Task</h1></div>
            <div class="complete"><h1>Complete</h1></div>
        </div>

        <div class="heading">
            <div class="one"><p>Name</p></div>
            <div class="two"><p>Description</p></div>
            <div class="three"><p>Size</p>

                        <ul class="dropdown">
                            <li id="default">Default</li>
                            <li id="ascending">Ascending</li>
                            <li id="descending">Descending</li>
                        </ul>

             <i class="material-icons noselect"  id="sort">import_export</i>
            </div>
            <div class="four"><p>Operation</p></div>
        </div>



    </div>

    <div class="addNewNote noselect">
        <i class="material-icons" id="add-item">add</i>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
